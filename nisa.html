		<h1>NISAとは</h1>
		<p>株を購入するときの口座の種類（通常は特定口座）</p>
		</br>
		<b class="font_test_red">メリット</b>
		<p>■税金がかからない</p>
		<p>-→本来（特定口座の場合）利益の内約20%が税金として国に持っていかれる。それが利益をそのまま受け取れる。</p>
		</br>
		<b class="font_test_green">デメリット</b>
		<p>■自分で株を購入しないといけない</p>
		<p>-→筆者は日産を買ってとても後悔している</p>
		<p>■損益通算ができない</p>
		<p>-→特定口座で株を売買した場合、確定申告時にお金が帰って来る場合がある。NISAはそれができない。</p>
